<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="nav-calendar">
        <span class="button left-btn" onclick="PreviousClick()">&leftarrow;</span>
        <div id="dateText"></div>
        <span class="button right-btn" onclick="NextClick()">&rightarrow;</span>
      </div>
      <div class="calendar-container">
          <table class="calendar">
              <thead class="weekDays">
                <tr>
                    <td>Sunday</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wendsday</td> 
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                  </tr>
              </thead>
              <tbody class="monthDays"></tbody>
          </table>
      </div>
    </div>
    <script src="./Scripts/index.js"></script>
  </body>
</html>
